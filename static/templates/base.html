<html>

    <meta charset="UTF-8">
    <title>Мой сайт</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='styles/base.css') }}">
    <script>
        // Получение базового URL страницы
        var baseUrl = window.location.protocol + "//" + window.location.host;
        // Передача базового URL в JavaScript переменную
        var baseTemplateUrl = "{{ base_url }}";
    </script>
</head>
<body>
    <h1>Мой сайт</h1>
    <h2><a href="{{ base_url }}logout">Выход</a></h2>
    <ul>
        <li><a href="{{ base_url }}cv">CV</a></li>
        <li><a href="{{ base_url }}about_me">About me</a></li>
