<!DOCTYPE html>
<html>
<head>
    <title>Форма регистрации</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='styles/1page.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="form_name">Форма регистрации</h1>
        <form method="post">
            <div class="form-group">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="username" class="form-label">Login:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" formaction="/sign_in" class="btn btn-primary">Sign in</button>
            <button type="submit" formaction="/login" class="btn btn-secondary">Login</button>
        </form>
    </div>
</body>
</html>
